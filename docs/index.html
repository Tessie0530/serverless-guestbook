<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guestbook - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Drill
      </h1>
      <p class="subtitle">
        A drill before travel
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Common problems
          </h3>
          <div id="entries"></div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add your location
          </h3>
          <form id="searchEntry">
            <div class="field">
              <label class="label">City Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="city name" id="selector">
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Send your message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="{{icon}}" alt="No Image">
          </figure>
        </div>
        <div class="media-content">
         <div class="media-content">
          <form action="" method="get">{{email}}<br />
            <label><input name="Fruit" type="radio" value="" />Yes</label>
            <label><input name="Fruit" type="radio" value="" />No</label>
          </form>
        </div>
        </div>
      </article>
    </div>
    {{/each}}
    <div class="control">
       <button class="button is-primary">Submit</button>
    </div>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
