<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Guestbook - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Drill
      </h1>
      <div>
        <div>
          <h3 class="title is-3">
            Please input your destination
          </h3>
          <form id="searchEntry">
            <div class="field">
              <label class="label">City Name</label>
              <div class="control">
                <input class="input" type="text" placeholder="city name" id="location">
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Send your message</button>
            </div>
          </form>
        </div>
        <div>
          <br>
          <br>
          <div id="entries"></div>
        </div>
        
      </div>
    </div>
  </section>

  <script id="entries-template" type="text/x-handlebars-template">
    {{#each entries}}
    <div class="box">
      <article class="media">
        <div class="media-content">
          <form action="" method="get">{{question}}<br>
            <label><input name="Charge" type="radio" value="" />Yes</label> <br>
            <label><input name="Charge" type="radio" value="" />No</label><br>
            <label><input name="Submit" type="button" value="Submit" onclick="alert("111")"/></label>
          </form>
        </div>
      </article>
    </div>
    {{/each}}
  </script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="guestbook.js"></script>
</body>

</html>
